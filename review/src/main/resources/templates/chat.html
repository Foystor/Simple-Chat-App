<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Chat</title>
</head>
<body class="m-2">
    <form class="form-inline" th:action="@{'/chat'}" th:object="${newChatForm}" action="#" method="POST">
<!--        <label for="username">Username:</label>-->
<!--        <input id="username" type="text" th:field="*{username}">-->
        <div class="form-group">
            <label for="messageText">Message Text:</label>
            <input class="form-control form-control-sm" id="messageText" type="text" th:field="*{messageText}">
        </div>
        <div class="form-group m-2">
            <label for="messageType">Message Type:</label>
            <select class="form-select" id="messageType" th:field="*{messageType}">
                <option
                    th:each="type : ${allMessageTypes}"
                    th:value="${type}"
                    th:text="${type}">Say</option>
            </select>
        </div>
        <input class="btn btn-primary btn-sm m-2" id="submit_btn" type="submit">
        <a class="m-2" id="logout_link" href="logout">Logout</a>
    </form>

    <div th:each="chatMessage : ${messageList}">
        <span class="chatMessageUsername text-primary" th:text="${chatMessage.getUsername()}">username</span>: <span class="chatMessageText" th:text="${chatMessage.getMessageText()}">msg</span>
    </div>
</body>
</html>
